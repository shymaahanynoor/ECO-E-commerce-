<!-- payment.component.html -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-primary text-white">Payment Details</div>
        <div class="card-body">
          <form (submit)="processPayment()">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="cardNumber"
                [(ngModel)]="paymentData.cardNumber"
                required
              />
            </div>
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="expiryDate"
                [(ngModel)]="paymentData.expiryDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="cvv"
                [(ngModel)]="paymentData.cvv"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning btn-block mt-4">
              Pay Now
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
