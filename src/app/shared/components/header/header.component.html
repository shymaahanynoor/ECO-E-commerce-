<nav
  class="navbar navbar-expand-lg bg-primary border-bottom border-body"
  data-bs-theme="dark"
>
  <div class="container">
    <a class="navbar-brand fs-2 fw-bolder" href="#">IElectronics</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
      <div class="d-flex w-75">
        <div class="col-md-12 col-sm-10">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                [routerLink]="isUserAdmin ? '/admin/' : '/product'"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                [hidden]="!isUserAdmin"
                [routerLink]="isUserAdmin ? '/admin/products' : '/product'"
                routerLinkActive="active"
                >Products</a
              >
            </li>

            <li class="nav-item">
              <a
                [hidden]="isUserAdmin"
                class="nav-link"
                aria-current="page"
                routerLink="/cart"
                routerLinkActive="active"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                [routerLink]="isUserAdmin ? 'admin/orders' : '/order'"
                routerLinkActive="active"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a
                [hidden]="isUserAdmin"
                class="nav-link"
                aria-current="page"
                routerLink="/payment"
                routerLinkActive="active"
                >payment</a
              >
            </li>
          </ul>
        </div>
        <div class="me-auto col-md-6 col-sm-12">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                [hidden]="isUserLogged"
                routerLink="/login"
                routerLinkActive="active"
                >login</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [hidden]="!isUserLogged"
                routerLink="/logout"
                routerLinkActive="active"
                >logout</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [hidden]="isUserLogged"
                routerLink="/Register"
                routerLinkActive="active"
                >Register</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [hidden]="!isUserLogged"
                routerLink="/userEdit"
                routerLinkActive="active"
                >Edit Profile</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [hidden]="!isUserLogged"
                routerLink="/Profile"
                routerLinkActive="active"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
